<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hung Min Yu - 個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            column-count: 3;
            column-gap: 1em;
        }
        .project {
            display: inline-block;
            background-color: #111;
            margin: 0 0 1em;
            width: 100%;
            break-inside: avoid;
        }
        .project img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .project-title {
            font-size: 24px;
            margin: 10px;
        }
        .project-description {
            font-size: 16px;
            margin: 10px;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hung Min Yu</h1>
        <p>歡迎來到我的個人網站！</p>
    </div>
    <div class="content">
        <h2>藝術作品集</h2>
        <div class="project">
            <div class="project-title">舊公寓模塊化插畫</div>
            <div class="project-description">用p5js</div>
            <img src="下載.png" alt="舊公寓模塊化插畫">
        </div>
        <div class="project">
            <div class="project-title">麻雀</div>
            <div class="project-description">#touchdesigner #opengl</div>
            <img src="麻雀.png" alt="麻雀">
        </div>
        <div class="project">
            <div class="project-title">人機宣言</div>
            <div class="project-description">第一次做的動畫</div>
            <img src="人機宣言.png" alt="人機宣言">
        </div>
        <div class="project">
            <div class="project-title">彩色椅子</div>
            <div class="project-description">之前在TouchDesigner寫的材質移植到Blender中</div>
            <img src="彩色椅子.png" alt="彩色椅子">
        </div>
        <div class="project">
            <div class="project-title">kanabi</div>
            <div class="project-description">:D</div>
            <img src="Kanabi.png" alt="Kanabi">
        </div>
    </div>
    <div class="social-media">
        <p>關注我：</p>
        <a href="https://www.instagram.com/isaac_hung371/" target="_blank">Instagram</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Hung Min Yu</p>
    </div>
</body>
</html>
